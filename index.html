<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query1.css"> <!-- min-width: 768px -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Estrela Metalúrgica</title>
</head>
<body onresize="muduTamanho(), muduTamanho2()">
    <header>
        <span id="burger" class="material-icons" onclick="toggleMenu()">menu</span>
        <nav class="nav-menu" id="menu">
            <ul>
                <li><a href="#secao1">A EMPRESA</a></li>
                <li><a href="#secao2">QUALIDADE</a></li>
                <li><a href="#secao3">PORTFÓLIO</a></li>
                <li><a href="#secao4">ENCONTRE-NOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="" alt="Imagem 1"></div>
                <div class="swiper-slide"><img src="" alt="Imagem 2"></div>
                <div class="swiper-slide"><img src="" alt="Imagem 3"></div>
        </div>
        
        <section id="secao1">
        </section>
        <section id="secao2">
            <!-- Conteúdo da seção 2 -->
        </section>
        <section id="secao3">
            <!-- Conteúdo da seção 3 -->
        </section>
        <section id="secao4">
            <!-- Conteúdo da seção 4 -->
        </section>
    </main>
    <footer>
        
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            if (menu.style.display == 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
    <script>
        function muduTamanho() {
             if (window.innerWidth >= 768) {
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
             }
        }
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1, // Quantidade de slides visíveis por vez
            spaceBetween: 10, // Espaçamento entre os slides
            loop: true, // Faz o carrossel voltar ao início após o final
            autoplay: {
            delay: 5000, // Tempo em milissegundos (5 segundos no exemplo)
            disableOnInteraction: false, // Impede que a reprodução automática pare quando o usuário interage com o carrossel 
            },
        });
    </script>
</body>
</html>
