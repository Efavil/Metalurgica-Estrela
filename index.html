    <script>
        function clickMenu() {
            if (menu.style.display ==  'block') {
                menu.style.display = 'none'
            } else {
                menu.style.display = 'block'
            }
        }
    </script>
    <script>
        function addSombra() {
          var elemento = document.getElementById('burger');
      
          var temSombra = elemento.style.boxShadow !== 'none' && elemento.style.boxShadow !== '';
      
          if (!temSombra) {
            elemento.style.boxShadow = '0px 1px 3px rgba(0, 0, 0, 0.171)';
          } else {
            elemento.style.boxShadow = 'none';
          }
        }
      </script>
